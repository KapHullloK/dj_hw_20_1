{% extends 'blog/base.html' %}


{% block post_card %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Подтвердите удаление</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="lead">Вы уверены, что хотите удалить пост "<strong>{{ object.title }}</strong>"?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'blog:blog-list' %}" class="btn btn-secondary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
