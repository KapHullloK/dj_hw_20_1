{% extends 'blog/base.html' %}

{% block post_card %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Создать новый пост</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Содержание</label>
                        {{ form.content }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.img.id_for_label }}" class="form-label">Изображение</label>
                        {{ form.img }}
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="{{ form.is_published.id_for_label }}"
                               name="{{ form.is_published.name }}" {% if form.is_published.value %}checked{% endif %}>
                        <label class="form-check-label" for="{{ form.is_published.id_for_label }}">Опубликовать</label>
                    </div>
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                            Обновить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                    <a href="{% url 'blog:blog-list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
