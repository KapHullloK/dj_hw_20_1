{% extends 'blog/base.html' %}


{% block post_card %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for post in posts %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        {% if post.img %}
                            <img src="{{ post.img.url }}" class="card-img-top"/>
                        {% else %}
                            <p>Изображение отсутствует</p>
                        {% endif %}
                        <p class="card-text">{{ post.content }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <a href="{% url 'blog:blog-update' post.pk %}"
                                   class="btn btn-warning btn-sm">Обновить</a>
                                <a href="{% url 'blog:blog-delete' post.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                            </div>
                            <a href="{% url 'blog:blog-detail' post.pk %}" class="btn btn-primary btn-sm">Читать
                                далее</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Опубликовано: {{ post.created_at }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
{% endblock %}
